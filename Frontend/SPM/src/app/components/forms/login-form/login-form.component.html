<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Accede a tu cuenta</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <input
            matInput
            placeholder="Nombre de usuario"
            formControlName="username"
          />
          <mat-error
            *ngIf="username?.errors?.['required'] && username?.touched"
          >
            Nombre de usuario obligatorio
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Contraseña"
            formControlName="password"
            type="password"
          />
          <mat-error
            *ngIf="password?.errors?.['required'] && password?.touched"
          >
            Contraseña obligatoria
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Iniciar sesion
        </button>

        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
