<ng-container *ngIf="!tournament_show; else tournament_data">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <p>Torneos disponibles</p>
        </div>
        <mat-paginator
          [length]="tournaments_saved.length"
          [pageSize]="3"
          [pageSizeOptions]="[3, 6, 9, 12]"
          [showFirstLastButtons]="true"
        >
        </mat-paginator>
        <mat-card class="event-card" *ngFor="let tournament of obs | async">
          <mat-card-content class="event">
            <div class="row">
              <div class="block">
                <mat-label class="title">Nombre</mat-label>
                <p class="text">{{ tournament.name }}</p>
              </div>
              <div class="block">
                <mat-label class="title">Ubicacion</mat-label>
                <p class="text">{{ tournament.location }}</p>
              </div>
              <div class="block">
                <mat-label class="title">Direccion</mat-label>
                <p class="text">{{ tournament.address }}</p>
              </div>
              <div class="block">
                <mat-label class="title">Aforo</mat-label>
                <p class="text">{{ tournament.capacity }}</p>
              </div>
              <div class="block">
                <mat-label class="title">Organizador</mat-label>
                <p class="text">{{ tournament.organizer_name }}</p>
              </div>
              <div class="block">
                <mat-label class="title">Deporte</mat-label>
                <p class="text">{{ tournament.sport_type_name }}</p>
              </div>
            </div>
            <mat-card-actions>
              <button
                class="button"
                mat-raised-button
                color="primary"
                type="submit"
                (click)="saveInscription(tournament)"
              >
                Inscribirse
              </button>
              <button
                class="button"
                mat-raised-button
                color="primary"
                type="submit"
                (click)="saveWatchlist(tournament)"
              >
                AÃ±adir a lista de deseados
              </button>
              <button
                class="button"
                mat-raised-button
                color="primary"
                type="submit"
                (click)="openTournament(tournament)"
              >
                Ver mas
              </button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #tournament_data>
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title>
        <div class="header-text">
          <p>Datos del torneo</p>
        </div>
      </mat-card-title>
    </mat-card-header>
    <app-tournament-card [tournament]="this.tournament"></app-tournament-card>
  </mat-card>
</ng-template>
