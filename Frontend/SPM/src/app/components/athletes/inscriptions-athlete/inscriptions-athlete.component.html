<ng-container *ngIf="!inscription_show; else tournament_data">
  <mat-card-header class="header">
    <mat-card-title>
      <div class="header-text">
        <p>Torneos a los que estas inscrito</p>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <div>
    <mat-paginator
      [length]="inscriptions_saved.length"
      [pageSize]="4"
      [pageSizeOptions]="[4, 8, 12]"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
  <mat-grid-list cols="4" rowHeight="800px">
    <mat-grid-tile *ngFor="let inscription of obs | async">
      <mat-card class="card">
        <mat-card-content>
          <div class="column">
            <div class="row">
              <mat-label class="title">Nombre del torneo</mat-label>
              <p class="text">{{ inscription.tournament }}</p>
            </div>
          </div>
          <mat-card-actions class="button">
            <button
              mat-raised-button
              color="primary"
              (click)="deleteInscription(inscription)"
            >
              Desinscribirse del torneo
            </button>
            <button
              class="button-right"
              mat-raised-button
              color="primary"
              (click)="openTournament(inscription)"
            >
              Ver mas
            </button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
<ng-template #tournament_data>
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title>
        <div class="header-text">
          <p>Datos del torneo</p>
        </div>
      </mat-card-title>
    </mat-card-header>
    <app-tournament-card [tournament]="this.tournament"></app-tournament-card>
  </mat-card>
</ng-template>
