<mat-card>
  <mat-card-header class="header">
    <mat-card-title>Crear tipo de deporte</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field class="form">
        <input
          matInput
          placeholder="Nombre del deporte:"
          formControlName="name"
        />
        <mat-error *ngIf="name?.errors?.['required']">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-card-actions class="button">
        <button
          type="submit"
          mat-raised-button
          mat-dialog-close
          [disabled]="form.invalid"
        >
          Enviar
        </button>
        <button
          mat-raised-button
          mat-dialog-close
          routerLink="/dashboaard-users/userdata"
        >
          Volver
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
