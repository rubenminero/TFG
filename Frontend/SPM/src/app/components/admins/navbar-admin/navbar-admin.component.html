<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <a mat-list-item [routerLink]="['/admins-menu/welcome']">
        <h3 class="items">Administrador</h3>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/admins-menu/athletes']">
        <h3 class="items">Atletas</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/organizers']">
        <h3 class="items">Organizadores</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/tournaments']">
        <h3 class="items">Torneos</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/events']">
        <h3 class="items">Eventos</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/inscriptions']">
        <h3 class="items">Inscripciones</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/watchlists']">
        <h3 class="items">Listas de seguimiento</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/sports_types']">
        <h3 class="items">Tipos de deporte</h3>
      </a>
      <a mat-list-item (click)="createSportType()">
        <h3 class="items">Crear tipo de deporte</h3>
      </a>
      <a mat-list-item [routerLink]="['/admins-menu/delete_disableds']">
        <h3 class="items">Limpiar sistema</h3>
      </a>
      <a mat-list-item (click)="logout()">
        <h3 class="items">Cerrar sesi√≥n</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
